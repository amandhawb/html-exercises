<!DOCTYPE HTML>
  <html>
    <head>
      <title> Calculator </title>
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">

    </head>
   
   <body>
      <div class="container">
          <div class="title">
              Calculator
          </div>
          <ul>
              <li>
                Edit
              </li>
              <li>
                View
              </li>
              <li>
                Help
              </li>
          </ul>
          <div class="sub-container">
            <div>
                <input value="57." type="text"/>
            </div>
            <div class="control">
                <button> Back </button> 
                <button> CE </button> 
                <button> C </button> 
            </div>  
            <div class="control2"> 
                <button class="red"> MC </button>
                <button class="blue"> 7 </button>
                <button class="blue"> 8 </button>
                <button class="blue"> 9 </button>
                <button class="red"> / </button>
                <button class="blue"> sqrt </button>
            </div>    
            <div class="control3">
                <button class="red"> MR </button>
                <button class="blue"> 4 </button>
                <button class="blue"> 5 </button>
                <button class="blue"> 6 </button>
                <button class="red"> * </button>
                <button class="blue"> % </button>
            </div>  
            <div class="control4">
                <button class="red"> MS </button>
                <button class="blue"> 1 </button>
                <button class="blue"> 2 </button>
                <button class="blue"> 3 </button>
                <button class="red"> - </button>
                <button class="blue"> 1/X </button>
            </div>  
            <div class="control5">
                <button class="red"> M+ </button>
                <button class="blue"> 0 </button>
                <button class="blue"> +/- </button>
                <button class="blue"> . </button>
                <button class="red"> + </button>
                <button class="red"> = </button>
            </div>   
          </div>
        
      </div>
   </body>

  </html>
